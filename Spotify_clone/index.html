<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="logo">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="song list">
            <h1>Best of NCS- No copyright sounds</h1>
            <div class="songitemconatiner">
            <div class="songitem">
                <img src="covers/1.jpg" alt="1">
                <span>Let me love you</span>
                <span class="songlistplay"> <span class="timestamp">05:34 <i class="fa-regular fa-circle-play"></i></span></span>
            </div>
            <div class="songitem">
                <img src="covers/2.jpg" alt="1">
                <span>Baby</span>
                <span class="songlistplay"> <span class="timestamp">05:34 <i class="fa-regular fa-circle-play"></i></span></span>
            </div>
            <div class="songitem">
                <img src="covers/3.jpg" alt="1">
                <span>where are you now</span>
                <span class="songlistplay"> <span class="timestamp">05:34 <i class="fa-regular fa-circle-play"></i></span></span>
            </div>
            <div class="songitem">
                <img src="covers/4.jpg" alt="1">
                <span>Sorry</span>
                <span class="songlistplay"> <span class="timestamp">05:34 <i class="fa-regular fa-circle-play"></i></span></span>
            </div>
            <div class="songitem">
                <img src="covers/5.jpg" alt="1">
                <span>What do you mean</span>
                <span class="songlistplay"> <span class="timestamp">05:34 <i class="fa-regular fa-circle-play"></i></span></span>
            </div>
            </div>
        
            <div class="songitem">
                <img src="covers/1.jpg" alt="1">
                <span>Let me love you</span>
                <span class="songlistplay"> <span class="timestamp">05:34 <i class="fa-regular fa-circle-play"></i></span></span>
            </div>
        </div>
        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" type="myprogressbar" min="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-2x fa-forward"></i>
            <i class="fa-regular fa-2x fa-circle-play" id="masterplay"></i>
            <i class="fa-solid fa-2x fa-backward"></i>
        </div>
        <div class="songinfo">
            <img src="playing.gif" width="42px" alt="" id="gif">Let me love you-Justin Biber
        </div>
    </div>
    <script src="https://kit.fontawesome.com/e277a8c3dc.js" crossorigin="anonymous"></script>


    <script src="script.js"></script>



</body>
</html>
